[mod-setting-description]
erm-unit-control-selection-limit=The maximum number of units that can be selected at one time.\n\nHigher value may have performance penalty.
erm-unit-control-selection-radius=The radius to scan for friendly units under certain selections, e.g selecting same type of unit.\n\nHigher value may have performance penalty.
erm-unit-control-follow-command-wait=How long should an unit wait before repeat the FOLLOW command. Lower value have better response time and may have performance penalty.
erm-unit-control-patrol-command-wait=How long should an unit wait before repeat the PATROL command. Longer wait time allows repair bot have longer repair time.
erm-unit-control-enable-suicide-gui=Enable "suicide" and "suicide all" button on GUI.  You can disable it to prevent accidental clicks.  You'll rely on hotkey to do so.
erm-unit-control-hunting-mode=Hunting strategy allows the selected group to perform search and destroy at nearby enemy military entities. It's experimental feature and may not be optimized.  This function is not compatible with PVP as find_nearby_enemies() knows your enemy's exact spots.
erm-unit-control-reactive-defense-mode=Reactive defense strategy sends nearby units to attack move to the location of destroyed friendly entity.  Once they have completed the mission, they return to original location.\n\nSometimes its group pathing may disrupted by enemy fire/acid patch attacks. Use at your own risk.
erm-unit-control-reactive-defense-unit-search-range=The maximum distance to search between units location and destroyed entity location.\n\nHigher value may have performance penalty.
erm-unit-control-reactive-defense-cooldown=Action cooldown after a search have performed.\n\nLower value may have performance penalty.
erm-unit-control-perimeter-mode=When a radar complete a scan and see enemy military entities, the units near the radar will try eliminate enemy at that location. Once they have completed the mission, they return to original location.\n\nUsing rapid scan radar mod with this strategy may have performance penalty.
erm-unit-control-enable-runtime-optimization=Enable Runtime Optimization.  It enabled some caching mechanism to reduce runtime executions. Unit path indicators and following control group viewport may be inaccurate under this mode.

