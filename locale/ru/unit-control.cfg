[mod-setting-description]
erm-unit-control-selection-limit=Максимальное количество юнитов, которое можно выбрать одновременно.\n\nСлишком большое значение может снизить производительность.
erm-unit-control-selection-radius=Радиус поиска дружественных юнитов при определенных типах выделения (например, при выборе всех юнитов того же типа).\n\nСлишком большой радиус может снизить производительность.
erm-unit-control-follow-command-wait=Как часто юнит должен повторять команду FOLLOW (следовать). Меньшее значение увеличивает скорость реакции, но может снизить производительность.
erm-unit-control-patrol-command-wait=Как часто юнит должен повторять команду PATROL (патрулировать).
erm-unit-control-enable-suicide-gui=Включает кнопки "самоуничтожение" и "самоуничтожить всех" в интерфейсе. Можно отключить, чтобы избежать случайных нажатий, используя вместо этого горячие клавиши.
erm-unit-control-hunting-mode=Стратегия "Охотник" заставляет выбранную группу искать и уничтожать вражеские военные объекты поблизости. Это экспериментальная функция, которая может быть не оптимирована. Несовместима с PVP, так как find_nearby_enemies() точно определяет позиции противника.
erm-unit-control-reactive-defense-mode=Стратегия "Реактивная оборона" отправляет ближайшие юниты в атаку на место уничтожения дружественного юнита. После выполнения задачи они возвращаются на исходную позицию.\n\nМаршрут группы может быть нарушен вражеским огнем или атаками плевак. Используйте на свой страх и риск.
erm-unit-control-reactive-defense-unit-search-range=Максимальное расстояние между позицией юнитов и местом уничтожения дружественного юнита для реакции.\n\nСлишком большое значение может снизить производительность.
erm-unit-control-reactive-defense-cooldown=Задержка перед повторной проверкой после срабатывания реактивной обороны.\n\nСлишком маленькое значение может снизить производительность.
erm-unit-control-perimeter-mode=Когда радар обнаруживает вражеские военные объекты, юниты поблизости пытаются их уничтожить. После выполнения задачи они возвращаются на исходную позицию.\n\nИспользование модов на быструю разведку радаром вместе с этой стратегией может снизить производительность.
erm-unit-control-enable-runtime-optimization=Включить оптимизацию во время игры. Активирует механизмы кэширования для снижения нагрузки. В этом режиме индикаторы пути и отображение следующих за группой юнитов в области обзора могут быть неточными.